<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="list-inside">

    <ion-item>
      <ion-label color="primary" floating></ion-label>
      <ion-input placeholder="Username" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating></ion-label>
      <ion-input placeholder="Password" type="password" #password></ion-input>
    </ion-item>

    <button ion-button color="primary" round full (click)="login(username.value, password.value)">Log In</button>

  </ion-list>

</ion-content>
